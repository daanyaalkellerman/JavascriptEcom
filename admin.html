<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/JavascriptEcom/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Manga</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Manga</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/JavascriptEcom/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/JavascriptEcom/admin.html">Admin</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>

    
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="table crud-table">
              <table class="table align-middle container-sm table-bordered">
                <thead class="thead">
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody v-if="Products">
                  <tr v-for="product in $store.state.Products" :key="product.prodID">
                    <td data-label="Product Name">{{product.prodName}}</td>
                    <td data-label="Description">{{product.prodDes}}</td>
                    <td data-label="Category">{{product.category}}</td>
                    <td data-label="Price">{{product.price}}</td>
                    <td data-label="Image"><img :src=product.prodUrl alt=""></td>
                    <td data-label="Edit"><EditProdModel/><button @click="deleteProd(product.prodID)" class="delBtn">Del</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
